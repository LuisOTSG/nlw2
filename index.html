<!DOCTYPE html>
<html lang="pt-br"> <!--lang é um atributo que define a linguagem da página-->

<head> <!-- meta define propriedades e configurações da página-->
    <meta charset="UTF-8"> <!-- charset é um atributo que define um enconding de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name e content são atributos para adaptar em telas -->
    <title>eStuddy</title> <!--tag que define o título da página-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-landing">

    <div id="cover">
        <div class="logo-cover">
            <img src="/images/lognova.png" alt="eStuddy">
            <h2>A sua melhor plataforma de estudos.</h2>
        </div>

        <img class="hero-image" src="images/landing.svg" alt="Plataforma de estudos">

        <div class="buttons-cover">
            <a class="study" href="https://google.com">
                <img src="/images/icons/study.svg" alt="Estudar">
                Estudar
            </a>
            <a class="teach" href="https://google.com">
                <img src="/images/icons/give-classes.svg" alt="Ensinar">
                Ensinar
            </a>
        </div>

        <p class="total-connections">
            Total de 200 conexões já realizadas
            <img src="/images/icons/purple-heart.svg" alt="Coração roxo">
        </p>

    </div>

</body>

</html>
